<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./bg/fav2.png" type="image/x-icon">
</head>

<body>
    <div class="drum-set">
        <div data-key="65" class="key">
            <!-- Here Data-* is an attribute  -->
            <kbd>A</kbd>
            <!-- Here i used the KBD tag of HTML , it is the pharase tag which defines the keyboard input  -->
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Hithat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

    <!-- Now i am going to attach the related audio file to the key  -->
    <audio data-key="65" src="audio/1 (1).wav"></audio>
    <audio data-key="83" src="audio/1 (2).wav"></audio>
    <audio data-key="68" src="audio/1 (3).wav"></audio>
    <audio data-key="70" src="audio/1 (4).wav"></audio>
    <audio data-key="71" src="audio/1 (5).wav"></audio>
    <audio data-key="72" src="audio/1 (6).wav"></audio>
    <audio data-key="74" src="audio/1 (7).wav"></audio>
    <audio data-key="75" src="audio/1 (8).wav"></audio>
    <audio data-key="76" src="audio/1 (9).wav"></audio>
    <!--  linking the JS file here -->

    <script src="script.js"></script>
</body>

</html>
