<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode Generator</title>
    <link rel="stylesheet" href="QRcode.css">
    <!-- fav -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="shortcut icon" href="./fav/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <p>Enter Your Text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgbox">
            <img src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR code</button>
        <button onclick="downloadQR()" id="downloadBtn" disabled>Download QR code</button>
    </div>
    <!-- footer -->
    <footer class="footer">
        <p>Created by <a class="logo" style="text-decoration: none; color: aqua;" target="_blank" href=" 
            https://www.instagram.com/zeshanmukhtar01/">Zeeshan Mukhtar</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
