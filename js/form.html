<html>
<head>
    <title>
        
    </title>
    <style>
    </style>
    <script>
        function validate() {
            var txtRollNumber = document.getElementById('txtRollNumber');
            if(txtRollNumber.value == '')
            {
                window.alert('Please enter Roll Number');
                return false;
            }

            var txtName = document.getElementById('txtName');
            if(txtName.value == '')
            {
                window.alert('Please enter Name');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <center>
        
        <form method="get" action="save.php" onsubmit="return validate();">
            <table border="1">
                <tr>
                    <th colspan="2">
                        Admission Form
                    </th>
                </tr>
                <tr>
                    <td>Roll Number : </td>
                    <td>
                        <input type="text" id="txtRollNumber" name="txtRollNumber" placeholder="Roll Number" maxlength="2"/>
                    </td>
                </tr>
                <tr>
                    <td>Name : </td>
                    <td><input type="text" id="txtName" name="txtName" placeholder="Name" /></td>
                </tr>
                <tr>
                    <td>Marks : </td>
                    <td><input type="text" placeholder="Marks" /></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td>Last Qualification :</td>
                    <td>
                        <select>
                            <option>Matric</option>
                            <option>Intermediate</option>
                            <option>Bacholar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Programs : </td>
                    <td>
                        <input type="checkbox" /> BS(IT)
                        <input type="checkbox" /> BS(Eng) <br/>
                        <input type="checkbox" /> BS(PA)
                        <input type="checkbox" /> BS(Soc)
                    </td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td>
                        <input type="radio" name="rdoGender" /> Male
                        <input type="radio" name="rdoGender" /> Female
                    </td>
                </tr>
                <tr>
                    <td>Result Card : </td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td>Complete Address : </td>
                    <td><textarea rows="3" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset" value="Clear" />
                        <input type="submit" value="Apply" /> 
                        <input type="button" value="Save" /> 
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
