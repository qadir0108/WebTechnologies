<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form>
            <table style="background-color: aqua;color: yellow; font-family: 'The Last Shuriken';" >
                <tr>
                    <th colspan="2">Admission Form</th>
                </tr>   
                <tr>
                    <td>
                        <label>Roll Number:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                  
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Matric:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Fsc:
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Programms Applied:
                    </td>
                    <td>
                        <input type="checkbox" name="gender"> IT
                        <input type="checkbox" name="gender"> Eng
                        <input type="checkbox" name="gender"> Soc
                        <input type="checkbox" name="gender"> Public
                    </td>
                </tr>
                <tr>
                    <td>Last Qualification :</td>
                    <td>
                        <select>
                            <option>Matric</option>
                            <option>Intermediate</option>
                            <option>Bacholar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Result Card : </td>
                    <td><input type="file" /></td>
                </tr>
                <tr>
                    <td>Complete Address : </td>
                    <td><textarea rows="3" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Apply">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
            
        </form>
    </center>
</body>
</html>
